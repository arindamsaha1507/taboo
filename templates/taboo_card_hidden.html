<div class="taboo-card {team_class} card-hidden">
  <div class="card-header">
    <span class="card-icon">📝</span>
    <span class="card-title">TABOO CARD</span>
  </div>
  <div class="main-word-section">
    <div class="main-word hidden-content">●●●●●●●</div>
    <div class="word-underline"></div>
  </div>
  <div class="taboo-section">
    <div class="taboo-header">❌ Forbidden Words:</div>
    <div class="taboo-words-grid hidden-content">{hidden_taboo_items}</div>
  </div>
  <div class="team-indicator {team_class}">{team_color}</div>
</div>
